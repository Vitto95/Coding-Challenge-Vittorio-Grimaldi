<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Coding Challenge!</title>
</head>

<body>
    <div class="container">
        <header>
            <!-- Intestazione -->
            <img src="logo.png" alt="logo" id="logo">
            <p>Taking Booleaners from A to B</p>
        </header>
        <nav>
            <!-- Barra di navigazione-->
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi luci</button>
        </nav>
        <main>
            <!--Informazioni principali-->
            <div class="info">
                <input type="checkbox">
                <span class="text-title">Monopattino Gino22</span>
                <div class="text">&map;Via Guadalametri - a 220 metri da te</div>
                <div class="text">Stato carica:</div>
                <div id="battery-status-gino"><span class="percentuale">percentuale</span></div>
            </div>
            <div class="info">
                <input type="checkbox">
                <span class="text-title">Monopattino Mike24</span>
                <div class="text">&map;Via Ricciardoni - a 420 metri da te</div>
                <div class="text">Stato carica:</div>
                <div id="battery-status-mike"><span class="percentuale">percentuale</span></div>

            </div>
            <div class="info">
                <input type="checkbox">
                <span class="text-title">Monopattino Fede154</span>
                <div class="text">&map;Via Mentarini - a 490 metri da te</div>
                <div class="text">Stato carica:</div>
                <div id="battery-status-fede"><span class="percentuale">percentuale</span></div>
            </div>
        </main>
    </div>
</body>

</html>
